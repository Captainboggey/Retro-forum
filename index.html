<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- tailwind & daisyUl -->
     
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- css fonts -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

    .mulish-font{
        font-family: "Mulish", sans-serif;
    }


    </style>
    

</head>
<body class="mulish-font">
    <header>
         <!-- nav-section -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <a class="btn btn-ghost text-4xl font-extrabold">ReTro</a>
                </div>
                <div class="flex-none">
                  <ul class="menu menu-horizontal px-1 gap-2">
                    <li><button class="btn btn-primary bg-gray-100 border-none rounded-full tooltip tooltip-bottom" data-tip ="Home"><img src="/images/home.png" alt=""></button></li>
                    <li><button class="btn btn-primary bg-gray-100 border-none  rounded-full tooltip tooltip-bottom" data-tip ="Edit"><img src="/images/pen.png" alt=""></button></li>
                    <li><button class="btn btn-primary bg-gray-100 border-none  rounded-full tooltip tooltip-bottom" data-tip ="add"><img src="/images/add.png" alt=""></button></li>
                    <li><button class="btn btn-primary bg-gray-100 border-none  rounded-full tooltip tooltip-bottom" data-tip ="follow"><img src="/images/flag.png" alt=""></button></li>
                    <li><button class="btn btn-primary px-10 font-extrabold border-none  text-white text-2xl ">Sign Up</button></li>
                    
                    
                  </ul>
                </div>
              </div>
        </nav>
        <!-- Head  banner section -->
         <section class="min-h-screen  ">
            <div class="hero bg-[url('/images/bgbanner.png')] rounded-lg bg-[#12132D] py-32 ">
                <div class="hero-content flex-col lg:flex-row-reverse ">
                    <div class="overflow-x-auto bg-white">
                        <table class="table">
                         
                          <tbody>
                            <!-- row 1 -->
                            <tr>
                              
                              <td>Registered User</td>
                              <td>01</td>
                             
                            </tr>
                            <!-- row 2 -->
                            <tr>
                              
                              <td>Forum</td>
                              <td>05</td>
                              
                            </tr>
                            <!-- row 3 -->
                            <tr>
                            
                              <td>Topics</td>
                              <td>01</td>
                              
                            </tr>
                            <tr>
                            
                              <td>Replies</td>
                              <td>01</td>
                              
                            </tr>
                          </tbody>
                        </table>
                      </div>
                  <div>
                    <h1 class="text-5xl font-bold text-white">Welcome To The <br> <span class="text-purple-800">ReTro</span> Forum</h1>
                    <p class="py-6 text-white">
                        Share your favorite opinion and win and wp forum coffee mug!
                    </p>
                    <div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        <button class="btn btn-primary py-4">Search</button>
                    </div>
                  </div>
                </div>
              </div>
         </section>


    </header>
    
</body>
</html>
